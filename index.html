<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <title>Fintech</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <img src="assets/logo.png" id="logo" alt="Logo da empresa" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <i class="bi bi-house-door"></i>Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-person"></i> Meu Perfil
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-cash-stack"></i> Recebimentos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i id="icone-despesa" class="bi bi-cash-coin"></i> Despesas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-sliders2"></i> Configurações</a
                >
              </li>
            </ul>
            <div class="d-flex">
              <i class="bi bi-person-circle"></i>
              <p>Bem-Vindo, Leonardo!</p>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="home">
          <article class="rendimentos">
            <div class="titulo">
              <i class="bi bi-currency-dollar"></i>
              <h1>Últimos Rendimentos:</h1>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Fonte</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">Nubank</td>
                  <td>Salário</td>
                  <td>R$ 720,00</td>
                </tr>
                <tr>
                  <td scope="row">Picpay</td>
                  <td>Pix de Cecília</td>
                  <td>R$ 10,00</td>
                </tr>
              </tbody>
            </table>
          </article>
        </section>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
